{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Athenea</title>


  <link rel='stylesheet prefetch' href='{% static ' https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600 ' %}'>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
      .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
      }
      
      .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
      }
      
      .closebtn:hover {
          color: black;
      }
      </style>
</head>

<body>



  <div class="cont_principal">

    {% if errors %}
      {% for error in errors %}
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{error}}
      </div>
      {% endfor %}
    {% endif %}

    <div class="cont_centrar">
      <div class="cont_login">
        <form name="logform" id="logform" action="checkLogin" method="post">{% csrf_token %}
          <div class="cont_tabs_login">
            <ul class='ul_tabs'>
              <li class="active">
                <a href="#" onclick="sign_in()">LOG IN</a>
                <span class="linea_bajo_nom"></span>
              </li>
              <li>
                <a href="#up" onclick="sign_up()">SIGN UP</a>
                <span class="linea_bajo_nom"></span>
              </li>
            </ul>
          </div>
          <div class="cont_text_inputs">
            <input type="text" class="input_form_sign " placeholder="NAME" name="name_us" />

            <input type="text" class="input_form_sign d_block active_inp" placeholder="USERNAME" name="username_us" />

            <input type="text" class="input_form_sign " placeholder="EMAIL" name="emauil_us" />

            <input type="text" class="input_form_sign " placeholder="PHONE NUMBER" name="phone_us" />

            <input type="password" class="input_form_sign d_block active_inp" placeholder="PASSWORD" name="pass_us" />


          </div>
          <div class="cont_btn">
            <button type="submit" class="btn_sign">LOG IN</button>

          </div>

        </form>
      </div>

    </div>


  </div>



  <script src="{% static 'js/index.js' %}"></script>





</body>

</html>
