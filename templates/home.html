<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Athenea project</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="navbar-brand" href="#" src="http://ahmedalkiremli.com/wp-content/uploads/2014/09/Learn-Ahmed-Al-Kiremli.jpg"
      style="width: 45px !important"></img>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Map</a>
          <li class="nav-item">
          <a class="nav-link" href="#">Account</a>
        </li>      </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{ user.name }}</a>
        </li>
      </ul>
    </div>

    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <div class="container">
    <div class="row" style="margin-top: 10px !important; padding: 30px !important;">
      {% for course in course_list %}
      <div class="col-sm-6" style="margin-top: 10px">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title">{{ course.name }}</h5>
              </div>
              <div class="col-sm-6">
                <p class="card-text">{{ course.profesorEmail }}</p>
              </div>
              <!-- <div class="col-sm-2">
                <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" class="rounded-circle" style="width: 30px !important;">
              </div> -->
            </div>
            <p class="card-text"> {{ course.description }}</p>
            <a href="/course/{{ course.course_id }}" class="btn btn-primary">See course</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
  crossorigin="anonymous"></script>

</html>
